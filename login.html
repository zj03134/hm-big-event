<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 先加载css插件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <img id="logo" src="./assets/images/logo.png" alt="">

    <!-- 登录的盒子state -->
    <div class="box login">
        <h1>大事件后台管理系统</h1>
        <form class="layui-form" action="">
            <!-- 第一项 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|user" placeholder="请输入标题"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第二项密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwds" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第三项 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-bg-blue layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <a href="javascript:;">去注册账号</a>
        </form>

    </div>
    <!-- 登录的盒子 end -->

    <!-- 注册的盒子 -->
    <div class="box register">
        <h1>大事件后台管理系统</h1>
        <form class="layui-form" action="">
            <!-- 第一项 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|user" placeholder="请输入标题"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第二项密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input pwd">
            </div>
            <!-- 第三项 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|same" placeholder="请确认密码" autocomplete="off"
                    class="layui-input ">
            </div>
            <!-- 第四项 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-bg-blue layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <a href="javascript:;">已有账号，去登录</a>
        </form>

    </div>
</body>

</html>
<!-- 先加载 js插件 -->
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/lib/layui/layui.js"></script>
<script src="./assets/js/common.js"></script>

<script src="./assets/js/login.js"></script>
