<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">类别管理
            <button type="button" class="layui-btn layui-btn-lg">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>类别名称</th>
                        <th>分类列表</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>体育</td>
                        <td>aaa</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>艺术</td>
                        <td>aa</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type='text/html' id="tpl-add">
        <form class="layui-form" action="" id="add-form" style="margin:20px 30px 0 ;">
            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入类别名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入类别别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>


    <!-- 修改的模板 -->

    <script type='text/html' id="tpl-edit">
        <form class="layui-form" action="" id="edit-form" style="margin:20px 30px 0 ;">
            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" data-name="name" required lay-verify="required" placeholder="请输入类别名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" data-alias="alias" required lay-verify="required"
                        placeholder="请输入类别别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
</body>

</html>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.js"></script>
<script src="../assets/js/common.js"></script>
<script src="./js/category.js"></script>
